<!DOCTYPE html>
<html lang="{{ISO_LANG}}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>VisualApache - {{META_TITLE}}</title>

	<!-- <base href="http://test.com/test/"> -->

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/visualapache.css" />

	<script src="js/jquery-1.8.2.min.js"></script>
	<script>
		// Lang selected.
		var $iso_lang = '{{ISO_LANG}}';



	// Global variables from PHP to JS. (Added by index.php controller)
		{{PHP_TO_JS}}
	</script>
	<script src="js/visualapache.js"></script>
</head>
<body>

	<!-- Menu bar -->
	<nav class="menuBar">

		<h1>{{MENU_BAR_TITLE}}</h1>
		<a id="aHosts" class="menuItem" href="#" title="{{Muestra la configuraciÃ³n de los hosts virtuales.}}">
			<img src="img/iconHostOff.png"/>
			{{MENU_BAR_HOSTS}}
		</a>

		<a id="aMods" class="menuItem" href="#">
			<img src="img/iconModOn.png"/>
			<span>{{MENU_BAR_MODULES}}</span>
		</a>

	</nav><!-- END OF Menu bar -->



	<!-- Language bar -->
	<div id="divLanguageBar">

		{{LANGUAGES_AVAILABLE}}

	</div><!-- END OF Language bar -->
	<br/>



	<!-- Hosts configuration -->
	<section id="sectionHosts" class="boxModel">

		<header>
			<h1>{{SECTION_HOSTS_TITLE}}</h1>
		</header>

		<!-- tableHostList filled with JS -->
		<table id="tableHostList" class="hostList">
		</table>

	</section><!-- END OF Hosts configuration -->



	<!-- New host -->
	<section id="sectionNewHost" class="boxModel">

		<header>
			<h1>{{SECTION_NEW_HOST_TITLE}}</h1>
		</header>

		<table id="tableNewHost" class="hostList">
			<input type="hidden" id="txtLastName" />
			<tr>
				<th>ServerName:</th>
				<td>
					<input type="text" id="txtServerName" placeholder="www.name.com" />
				</td>
			</tr>
			<tr>
				<th>Listen:</th>
				<td>
					<input type="text" id="txtListen" placeholder="80" />
				</td>
			</tr>
			<tr>
				<th>DocumentRoot:</th>
				<td>
					<input type="text" id="txtDocumentRoot" placeholder="/var/www/name" />
				</td>
			</tr>
			<tr>
				<th>WSGI (Django):</th>
				<td>
					<button id="btnEnableWSGI" class="blue">
						{{BTN_ENABLE}}
					</button>
					<button id="btnDisableWSGI" class="red disabled">
						{{BTN_DISABLE}}
					</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button id="btnSaveEnableHost" class="green">
						{{BTN_SAVE_ENABLE_HOST}}
					</button>
					<button id="btnSaveHost" class="blue">
						{{BTN_SAVE_HOST}}
					</button>
					<button id="btnCancelHost" class="red">
						{{BTN_CANCEL_HOST}}
					</button>
					<button id="btnDeleteHost" class="red">
						{{BTN_DELETE_HOST}}
					</button>
				</td>
			</tr>
		</table>
	</section><!-- END OF New host -->



	<!-- Modules configuration -->
	<section id="sectionMods" class="boxModel">

		<header>
			<h1>{{SECTION_MODS_TITLE}}</h1>
		</header>

		<table id="tableHostList" class="hostList">
			<!-- This example will be removed -->
			<tr>
				<td>rewrite</td>
				<td>
					<button id="btnEnableMod" class="blue">
						{{BTN_ENABLE}}
					</button>
				</td>
				<td>
					<button id="btnDisableMod" class="red">
						{{BTN_DISABLE}}
					</button>
				</td>
			</tr><!-- This example will be removed -->
		</table>
	</section><!-- END OF Modules configuration -->



	<!-- Mask -->
	<div id="divMask">
		<label class="message"></label>
	</div><!-- END OFMask -->

</body>
</html>
